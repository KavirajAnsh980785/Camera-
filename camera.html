<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hacker Mirror â€” Blink Capture</title>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
<style>
:root{
  --bg:#051014; --accent:#39ff14; --glass: rgba(255,255,255,0.03);
}
*{box-sizing:border-box;font-family:"Courier New",monospace;}
html,body{height:100%;margin:0;background:linear-gradient(180deg,#001219 0%, #051014 100%);color:var(--accent)}
.center{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px;}
.login-wrap{width:920px;max-width:96vw;border-radius:12px;overflow:hidden;
  display:grid;grid-template-columns:420px 1fr;box-shadow:0 20px 60px rgba(0,0,0,0.7);}
.left{padding:28px;background:linear-gradient(180deg,rgba(57,255,20,0.03),rgba(57,255,20,0.01));
  border-right:1px solid rgba(57,255,20,0.06);}
.logo{font-size:20px;margin-bottom:14px;}
.terminal{background:#000a00;color:var(--accent);padding:14px;border-radius:8px;height:320px;overflow:auto;font-size:13px;}
.right{padding:32px;}
label{font-size:12px;color:#9be89b;margin-bottom:6px}
input{width:100%;padding:10px 12px;background:var(--glass);border:1px solid rgba(57,255,20,0.06);
  color:var(--accent);border-radius:8px;outline:none;font-size:14px;}
.btn{margin-top:8px;padding:10px 14px;border:1px solid rgba(57,255,20,0.12);
  color:var(--accent);border-radius:8px;cursor:pointer;font-weight:700;background:transparent;}
.small{font-size:12px;color:rgba(155,232,155,0.8)}

.mirror-screen{position:fixed;inset:0;background:#000;display:flex;align-items:center;justify-content:center;
  z-index:40;opacity:0;pointer-events:none;transition:opacity .4s ease;}
.mirror-screen.show{opacity:1;pointer-events:auto;}
.mirror-card{width:100%;max-width:1100px;height:80vh;background:rgba(0,0,0,0.25);
  border-radius:14px;overflow:hidden;display:flex;flex-direction:column;}
.video-wrap{flex:1;position:relative;background:#000}
video{width:100%;height:100%;object-fit:cover;transform:scaleX(-1);}
canvas{position:absolute;top:0;left:0;transform:scaleX(-1);}
.controls-bar{display:flex;gap:8px;padding:12px;background:rgba(255,255,255,0.02);}
.chip{padding:8px 10px;border-radius:8px;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.03);cursor:pointer;}
.welcome-banner{position:absolute;top:20px;right:-100%;background:rgba(0,0,0,0.7);
  color:#39ff14;padding:12px 24px;border-radius:8px;font-size:20px;font-weight:bold;
  white-space:nowrap;animation:slideBanner 8s ease-in-out forwards;}
@keyframes slideBanner{
  0%{right:-100%;}20%{right:20px;}80%{right:20px;}100%{right:-100%;}
}
</style>
</head>
<body>
<div class="center">
  <div class="login-wrap">
    <div class="left">
      <div class="logo">ANSH TERMINAL</div>
      <div id="terminal" class="terminal">
        <div>Initializing secure terminal...</div>
        <div>Network: connected</div>
      </div>
    </div>
    <div class="right">
      <div style="font-size:18px;">Hacker Login</div>
      <label>Username</label>
      <input id="user" type="text" placeholder="username">
      <label>Password</label>
      <input id="pass" type="text" value="neha">
      <button id="loginBtn" class="btn">BOOT</button>
      <div class="small">Tip: username <code>ansh</code> & password <code>neha</code></div>
    </div>
  </div>
</div>

<div id="mirrorScreen" class="mirror-screen">
  <div class="mirror-card">
    <div class="video-wrap">
      <video id="video" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
      <div id="banner" class="welcome-banner">Welcome To Camera Made By KavirajAnsh Sir</div>
    </div>
    <div class="controls-bar">
      <div class="chip" id="none">Normal</div>
      <div class="chip" id="gray">B&W</div>
      <div class="chip" id="sepia">Sepia</div>
      <div class="chip" id="logout">Logout</div>
    </div>
  </div>
</div>

<script>
const VALID_USER="ansh", VALID_PASS="neha";
const loginBtn=document.getElementById("loginBtn");
const user=document.getElementById("user"), pass=document.getElementById("pass");
const mirrorScreen=document.getElementById("mirrorScreen"), video=document.getElementById("video");
const overlay=document.getElementById("overlay");
const ctx=overlay.getContext("2d");

let blinkCount=0, blinkStart=0;

loginBtn.onclick=()=>{ 
  if(user.value===VALID_USER && pass.value===VALID_PASS){
    startMirror();
  } else alert("Wrong credentials");
};

function eyeAspectRatio(upper, lower){
  const distV=Math.hypot(upper.x-lower.x, upper.y-lower.y);
  return distV;
}

async function startMirror(){
  mirrorScreen.classList.add("show");
  const banner=document.getElementById("banner");
  banner.style.animation="none"; banner.offsetHeight;
  banner.style.animation="slideBanner 8s ease-in-out forwards";

  const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
  faceMesh.setOptions({maxNumFaces:1, refineLandmarks:true, minDetectionConfidence:0.5, minTrackingConfidence:0.5});
  faceMesh.onResults(onResults);

  const camera = new Camera(video, {
    onFrame: async ()=>{await faceMesh.send({image:video});},
    width:640, height:480
  });
  camera.start();
}

function onResults(results){
  overlay.width = video.videoWidth;
  overlay.height = video.videoHeight;
  ctx.clearRect(0,0,overlay.width,overlay.height);

  if(!results.multiFaceLandmarks || results.multiFaceLandmarks.length===0) return;
  const landmarks = results.multiFaceLandmarks[0];


  const leftEAR = eyeAspectRatio(landmarks[159], landmarks[145]);
  const rightEAR = eyeAspectRatio(landmarks[386], landmarks[374]);
  const ear = (leftEAR + rightEAR)/2;

  
  if(ear<0.018){
    if(blinkStart===0) blinkStart=Date.now();
  } else {
    if(blinkStart>0 && Date.now()-blinkStart<400){
      blinkCount++;
      if(blinkCount>=2){
        blinkCount=0;
        capturePhoto();
      }
    }
    blinkStart=0;
  }

  
  ctx.strokeStyle="lime"; ctx.lineWidth=2;
  function drawEye(indices){
    ctx.beginPath();
    indices.forEach((i,j)=>{const p=landmarks[i]; if(j===0) ctx.moveTo(p.x*overlay.width,p.y*overlay.height); else ctx.lineTo(p.x*overlay.width,p.y*overlay.height);});
    ctx.closePath(); ctx.stroke();
  }
  drawEye([159,145,153,154,155,133]);
  drawEye([386,374,382,381,380,263]);
}


function capturePhoto(){
  const canvas=document.createElement("canvas");
  canvas.width=video.videoWidth;
  canvas.height=video.videoHeight;
  const c=canvas.getContext("2d");
  c.translate(canvas.width,0); c.scale(-1,1);
  c.drawImage(video,0,0,canvas.width,canvas.height);
  const link=document.createElement("a");
  link.download="blink_capture.png";
  link.href=canvas.toDataURL("image/png");
  link.click();
}


document.getElementById("none").onclick=()=>video.style.filter="none";
document.getElementById("gray").onclick=()=>video.style.filter="grayscale(1)";
document.getElementById("sepia").onclick=()=>video.style.filter="sepia(1)";
document.getElementById("logout").onclick=()=>location.reload();
</script>
</body>
</html>
